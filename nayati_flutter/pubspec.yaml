name: nayati_flutter
description: "A Flutter replica of the Nayati accessibility app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP and API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Audio Recording and Speech Recognition
  flutter_sound: ^9.2.13
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  
  # Camera and Image Processing
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image: ^4.2.0
  
  # File System
  path_provider: ^2.1.4
  path: ^1.9.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  
  # Icons (using built-in Material Icons)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/